name: Resy Reservation Sniper  on:   schedule:     - cron: "45 13 * * *"   workflow_dispatch:     inputs:       dining_date:         description: "Dining date to target (YYYY-MM-DD). Leave blank for today + 21 days."         required: false         default: ""       party_size:         description: "Party size"         required: false         default: "2"       notify_only:         description: "Notify only â€” do NOT auto-book (true/false)"         required: false         default: "false"  jobs:   snipe:     name: Snipe 4 Charles Prime Rib     runs-on: ubuntu-latest     timeout-minutes: 10      steps:       - name: Checkout repository         uses: actions/checkout@v4        - name: Set up Python 3.11         uses: actions/setup-python@v5         with:           python-version: "3.11"           cache: "pip"        - name: Install dependencies         run: pip install -r requirements.txt        - name: Run reservation sniper         env:           RESY_EMAIL:       ${{ secrets.RESY_EMAIL }}           RESY_PASSWORD:    ${{ secrets.RESY_PASSWORD }}           RESY_API_KEY:     ${{ secrets.RESY_API_KEY }}           RESY_PAYMENT_ID:  ${{ secrets.RESY_PAYMENT_ID }}           DINING_DATE:      ${{ inputs.dining_date || vars.DINING_DATE }}           PARTY_SIZE:       ${{ inputs.party_size  || vars.PARTY_SIZE || '2' }}           PREFERRED_TIMES:  ${{ vars.PREFERRED_TIMES }}           AUTO_BOOK: ${{ inputs.notify_only == 'true' && 'false' || vars.AUTO_BOOK || 'true' }}           DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}         run: python restaurant_reserve/reserve.py
